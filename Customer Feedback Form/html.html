<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Feedback Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="feedback-form">
      <h3 class="text-center mb-4">Customer Feedback</h3>
      <form id="feedbackForm">
        <div class="mb-3">
          <label class="form-label">Rate Our Service:</label>
          <div class="star-rating">
            <i class="fa fa-star" data-index="1"></i>
            <i class="fa fa-star" data-index="2"></i>
            <i class="fa fa-star" data-index="3"></i>
            <i class="fa fa-star" data-index="4"></i>
            <i class="fa fa-star" data-index="5"></i>
          </div>
          <input type="hidden" name="rating" id="rating" required>
          <div class="invalid-feedback">Please select a rating.</div>
        </div>
        <div class="mb-3">
          <label for="comments" class="form-label">Your Feedback:</label>
          <textarea class="form-control" id="comments" name="comments" rows="4" placeholder="Write your feedback here..." required></textarea>
          <div class="invalid-feedback">Please enter your feedback.</div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
