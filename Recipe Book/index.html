<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Recipe Book</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<style>
  body {
    background: url("https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1500&q=80") no-repeat center center fixed;
    background-size: cover;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .container {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
  }
  .recipe-card img {
    height: 180px;
    object-fit: cover;
    border-top-left-radius: .25rem;
    border-top-right-radius: .25rem;
  }
  .recipe-card {
    transition: transform .2s, box-shadow .2s;
    cursor: pointer;
  }
  .recipe-card:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
  }
  .filters select, .filters input {
    margin-right: 1rem;
    margin-bottom: 1rem;
  }
  h1 {
    font-weight: bold;
    color: #2c3e50;
    text-shadow: 1px 1px 2px white;
  }
</style>
</head>
<body>
<div class="container py-4">

  <h1 class="text-center mb-4">üç¥ Recipe Book</h1>

  <!-- Filter Section -->
  <div class="filters text-center mb-4">
    <input type="text" id="searchInput" class="form-control d-inline-block w-50 mb-2" placeholder="Search by name or ingredient">
    <div>
      <select id="categoryFilter" class="form-control d-inline-block w-auto">
        <option value="">All Cuisines</option>
        <option value="Italian">Italian</option>
        <option value="Indian">Indian</option>
        <option value="Dessert">Dessert</option>
      </select>

      <select id="difficultyFilter" class="form-control d-inline-block w-auto">
        <option value="">All Difficulties</option>
        <option value="Easy">Easy</option>
        <option value="Medium">Medium</option>
        <option value="Hard">Hard</option>
      </select>
    </div>
  </div>

  <!-- Add Recipe Button -->
  <div class="text-center mb-4">
    <button class="btn btn-primary" data-toggle="modal" data-target="#addRecipeModal">+ Add New Recipe</button>
  </div>

  <!-- Recipe Listing -->
  <div id="recipeList" class="row">
    <!-- Cards will be injected here -->
  </div>
</div>

<!-- Recipe Detail Modal -->
<div class="modal fade" id="recipeModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="recipeModalLabel"></h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <img id="recipeImage" src="" alt="" class="img-fluid mb-3 rounded">
        <p id="recipeDescription"></p>
        <h6>Ingredients:</h6>
        <ul id="recipeIngredients"></ul>
        <h6>Preparation:</h6>
        <ol id="recipeSteps"></ol>
      </div>
    </div>
  </div>
</div>

<!-- Add Recipe Modal -->
<div class="modal fade" id="addRecipeModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Recipe</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="addRecipeForm">
          <div class="form-group">
            <label>Recipe Title</label>
            <input type="text" class="form-control" id="newTitle" required>
          </div>
          <div class="form-group">
            <label>Cuisine Category</label>
            <select class="form-control" id="newCategory">
              <option>Italian</option>
              <option>Indian</option>
              <option>Dessert</option>
            </select>
          </div>
          <div class="form-group">
            <label>Difficulty</label>
            <select class="form-control" id="newDifficulty">
              <option>Easy</option>
              <option>Medium</option>
              <option>Hard</option>
            </select>
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" id="newDescription" rows="2"></textarea>
          </div>
          <div class="form-group">
            <label>Image URL (paste link from Google Images)</label>
            <input type="url" class="form-control" id="newImage" placeholder="https://example.com/image.jpg" required>
          </div>
          <div class="form-group">
            <label>Ingredients (comma separated)</label>
            <input type="text" class="form-control" id="newIngredients" placeholder="e.g. Tomato, Cheese, Basil">
          </div>
          <div class="form-group">
            <label>Steps (separate with semicolons)</label>
            <input type="text" class="form-control" id="newSteps" placeholder="Step1; Step2; Step3">
          </div>
          <button type="submit" class="btn btn-success">Add Recipe</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- jQuery & Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    }

  function renderRecipes(){
    const searchText = $("#searchInput").val().toLowerCase();
    const category = $("#categoryFilter").val();
    const difficulty = $("#difficultyFilter").val();

    $("#recipeList").empty();
    recipes
      .filter(r =>
        (!category || r.category === category) &&
        (!difficulty || r.difficulty === difficulty) &&
        (r.title.toLowerCase().includes(searchText) ||
         r.ingredients.join(" ").toLowerCase().includes(searchText))
      )
      .forEach(r => {
        $("#recipeList").append(`
          <div class="col-md-4 mb-4">
            <div class="card recipe-card" data-id="${r.id}">
              <img src="${r.image}" class="card-img-top" alt="${r.title}">
              <div class="card-body">
                <h5 class="card-title">${r.title}</h5>
                <p class="card-text">${r.description}</p>
                <span class="badge badge-info">${r.category}</span>
                <span class="badge badge-secondary">${r.difficulty}</span>
              </div>
            </div>
          </div>
        `);
      });
  }

  renderRecipes();

  // Event listeners
  $("#searchInput, #categoryFilter, #difficultyFilter").on("input change", renderRecipes);

  // Show modal with recipe details
  $("#recipeList").on("click", ".recipe-card", function(){
    const recipe = recipes.find(r => r.id == $(this).data("id"));
    $("#recipeModalLabel").text(recipe.title);
    $("#recipeImage").attr("src", recipe.image);
    $("#recipeDescription").text(recipe.description);
    $("#recipeIngredients").html(recipe.ingredients.map(i => `<li>${i}</li>`).join(""));
    $("#recipeSteps").html(recipe.steps.map(s => `<li>${s}</li>`).join(""));
    $("#recipeModal").modal("show");
  });

  // Handle adding new recipe
  $("#addRecipeForm").on("submit", function(e){
    e.preventDefault();

    const newRecipe = {
      id: recipes.length + 1,
      title: $("#newTitle").val(),
      category: $("#newCategory").val(),
      difficulty: $("#newDifficulty").val(),
      description: $("#newDescription").val(),
      ingredients: $("#newIngredients").val().split(",").map(i => i.trim()),
      steps: $("#newSteps").val().split(";").map(s => s.trim()),
      image: $("#newImage").val()
    };

    recipes.push(newRecipe);
    renderRecipes();
    $("#addRecipeModal").modal("hide");
    this.reset();
  });
});
</script>
